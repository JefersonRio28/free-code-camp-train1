<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
      <form id="survey-form">
        <label for="name" id="name-label"> Name:<input type="text" id="name" placeholder="Enter your name" required/></label>
        <label for="email" id="email-label"> E-mail:<input type="email" id="email" placeholder="Enter your Email" required/></label>
        <label for="number" id="number-label"> Number:<input type="number" id="number" min="0" max="1000" placeholder="Age" required/></label>
        <label for="dropdown" id="dropdown-label"> Which option best describes your current role?
          <select id="dropdown">
            <option> Select your current role</option>
            <option> Student</option>
            <option> Full time job</option>
            <option> Full time learner</option>
            <option> Prefer not to say</option>
            <option> Other</option>
          </select>
        </label>
        <label> Would you recommend freeCodeCamp to a friend? </label>
        <label><input type="radio" value="definetily" name="recomendation" class="inline"/> Definetily</label>
        <label><input type="radio" value="maybe" name="recomendation" class="inline"/> Maybe</label>
        <label><input type="radio" value="notsure" name="recomendation" class="inline"/> Not sure</label>
        <label> What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="fronEndProjects" class="inline"/> Front-end projects</label>
        <label><input type="checkbox" value="backEndProjects" class="inline"/> Back-end projects</label>
        <label><input type="checkbox" value="dataVisualization" class="inline"/> Data-visualization</label>
        <label><input type="checkbox" value="chalenges" class="inline"/> Chalenges</label>
        <label><input type="checkbox" value="openSourceCommunity" class="inline"/> Open Source Community</label>
        <label><input type="checkbox" value="gitterHelpRooms" class="inline"/> Gitter help rooms</label>
        <label><input type="checkbox" value="videos" class="inline"/> Videos</label>
        <label><input type="checkbox" value="cityMeetups" class="inline"/> City Meetups</label>
        <label><input type="checkbox" value="wiki" class="inline"/> Wiki</label>
        <label><input type="checkbox" value="forum" class="inline"/> Forum</label>
        <label><input type="checkbox" value="additionalCourses" class="inline"/> Additional Courses</label>
        <label> Any comments or suggestions? <textarea placeholder="Enter your comment here..." rows="5" class="textarea"></textarea></label>
        <label><input type="submit" id="submit" value="Submit"/></label>
      </form>
    </div>
  </body>
</html>
